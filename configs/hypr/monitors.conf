# See https://wiki.hyprland.org/Configuring/Monitors/
# Detect connected monitors and available modes:
# Run in terminal: hyprctl monitors
# Example output will show monitor ports (e.g., eDP-1, DP-1, HDMI-A-1),
# current resolution, refresh rate, scale, and physical size.
# Use these names and values to fill in the <port> and <resolution>@<refreshrate> fields below.

# Syntax: monitor = <port>, <resolution>@<refreshrate>, <position>, <scale>
#   <port>      = eDP-1, DP-1, HDMI-A-1, etc. (check with `hyprctl monitors`)
#   <resolution>@<refreshrate> = e.g., 2560x1440@60
#   <position>  = coordinates for multi-monitor layouts, e.g., 0x0, 2560x0, auto
#                 For multiple monitors, the first monitor is usually 0x0, the next is
#                 placed relative to the first (right, left, above, or below)
#   <scale>     = scaling factor (1, 1.25, 1.6, 2, etc.)
# Note: For multiple monitors, set positions so monitors do not overlap unless desired.
#       Example: Laptop + external monitor: eDP-1 at 0x0, DP-1 at 2560x0 (to the right).

# -------------------------------------------
# Base Monitor Settings (fallback/default)
# -------------------------------------------
# Uses preferred resolution and 1x scaling.
# Good for older or lower-PPI displays.

env = GDK_SCALE,1
monitor = ,preferred@60,auto,1


# -------------------------------------------
# Example Profiles (Uncomment the one you use and comment out the Base Monitor Settings)
# -------------------------------------------


# -------------------------------------------
# 1080p Class
# -------------------------------------------

# 1080p – 16" Laptop (Low DPI, 1x)
# env = GDK_SCALE,1
# monitor = ,1920x1200@60,auto,1

# 1080p – 27–30" Monitor (Very Low DPI)
# env = GDK_SCALE,1
# monitor = ,1920x1080@60,auto,1

# 1080p – Laptop + External 1080p Monitor
# env = GDK_SCALE,1
# monitor = eDP-1,1920x1200@60,0x0,1
# monitor = DP-1,1920x1080@60,1920x0,1


# -------------------------------------------
# 2K / 1440p Class
# -------------------------------------------

# 1440p – 16" Laptop (Best balance for ~188 PPI)
# env = GDK_SCALE,1.25
# monitor = ,2560x1600@60,auto,1.25

# 1440p – 27–30" Monitor (Standard DPI)
# env = GDK_SCALE,1
# monitor = ,2560x1440@60,auto,1

# 2.2K / 3:2 – 13–14" Laptop (Surface/Framework/Gram)
# env = GDK_SCALE,1.25
# monitor = ,2256x1504@60,auto,1.25

# 2K / 3:2 – 13–14" Laptop (Surface Laptop 4/5, ThinkPad, others)
# env = GDK_SCALE,1.25
# monitor = ,2160x1350@60,auto,1.25

# Optional: slightly larger UI for 3:2 laptop displays
# env = GDK_SCALE,1.33
# monitor = ,2256x1504@60,auto,1.33

# Laptop + 1440p External Monitor
# env = GDK_SCALE,1.25
# monitor = eDP-1,2560x1600@60,0x0,1.25
# monitor = DP-1,2560x1440@60,2560x0,1


# -------------------------------------------
# Ultrawide Class (UWQHD, 5K2K, etc.)
# -------------------------------------------

# Ultrawide 1440p – 34" Monitor (3440x1440)
# env = GDK_SCALE,1
# monitor = ,3440x1440@100,auto,1

# 5K2K Dual-QHD Ultrawide – 34–40" Monitor (5120x2160)
# env = GDK_SCALE,1.25
# monitor = ,5120x2160@72,auto,1.25

# Laptop + Ultrawide
# env = GDK_SCALE,1.25
# monitor = eDP-1,2560x1600@60,0x0,1.25
# monitor = DP-1,3440x1440@100,2560x0,1


# -------------------------------------------
# HiDPI / 4K / 5K Class
# -------------------------------------------

# 4K – 16" Laptop (High PPI ~275, Retina-class)
# env = GDK_SCALE,2
# monitor = ,3840x2160@60,auto,2

# 4K – 27–30" Monitor (Fractional semi-HiDPI)
# env = GDK_SCALE,1.6
# monitor = ,3840x2160@60,auto,1.6

# 5K – 27" Retina-class Monitor (5120x2880)
# env = GDK_SCALE,2
# monitor = ,5120x2880@60,auto,2

# HiDPI 3:2 – 13–14" Laptop (3000x2000)
# env = GDK_SCALE,1.6
# monitor = ,3000x2000@60,auto,1.6

# Full 2× HiDPI option for 3:2 laptops (MacBook-like)
# env = GDK_SCALE,2
# monitor = ,3000x2000@60,auto,2

# Laptop + 4K External Monitor
# env = GDK_SCALE,2
# monitor = eDP-1,3000x2000@60,0x0,2
# monitor = DP-1,3840x2160@60,3000x0,1.6
