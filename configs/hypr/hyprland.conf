# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# 🚀 First-time setup helper — opens terminal with basic keybindings
# ❗ Comment out the line below if you don't want this to run on every login
exec-once = $terminal -e sh -c 'echo -e "\n🎉 Welcome to Hyprland!\n\n🔑 Useful Keybindings:\n  - SUPER + T → Terminal\n  - SUPER + B → Browser\n  - SUPER + S → App Menu (Wofi)\n  - SUPER + E → File Manager (Dolphin)\n  - SUPER + Q → Exit Hyprland\n\n📁 Configs live in ~/.config/hypr\n✏️  Use SUPER + H to edit this config\n\nPress ENTER to close..."; read'

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Monitor setup
# Run `hyprctl monitors` to get your monitor name
# Example: monitor=HDMI-A-1,preferred,auto,1
# monitor=,preferred,auto,1  # INVALID! Don't leave this blank
monitor=eDP-1,preferred,auto,1  # Replace 'eDP-1' with your actual monitor

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
# exec-once waybar
# exec-once = $terminal

exec-once = swww-daemon #Used for Wallpapers
exec-once = swww img $HOME/Pictures/end_4HyprlandWallpaper.png #Set your wallpaper here.
exec-once = /usr/libexec/lxqt-policykit-agent #Used to fix virtual machine manager

misc {
  disable_splash_rendering = true
}


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2 

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(7b5cffff) 
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    layout = dwindle #This controls the tiling behavior
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0

    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
#    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# Open basic programs and tools
bind = $mainMod, b, exec, firefox            # b for Browser (firefox)
bind = $mainMod, e, exec, $fileManager       # e for Explorer/File Manager
bind = $mainMod, c, killactive                # c for close (close window)
# Create a keybind $mainMod, l , some program to lock the screen. A plugin will need to be installed.
bind = $mainMod SHIFT, l, togglesplit         # l for Layout split toggle
bind = $mainMod, p, pseudo                     # p for Pseudo layout (dwindle)
bind = $mainMod, q, exit                       # q for Quit (exit Hyprland)
bind = $mainMod, s, exec, $menu                # s for Search menu
bind = $mainMod Shift, S, exec, grim -g "$(slurp)" - | wl-copy 
bind = $mainMod, t, exec, $terminal            # t for Terminal
bind = $mainMod, v, exec, virt-manager         # v for Virtual machine manager

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window position (swap with neighbor)
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Switch workspaces with mainMod + [0-4]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-4]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Configuration Keybindings for faster editing
bind = SUPER, H, exec, alacritty -e sh -c 'vi "$HOME/.config/hypr/hyprland.conf"'
bind = SUPER, A, exec, alacritty -e vi ~/.config/alacritty/alacritty.toml #Opens the alacritty config
bind = SUPER_SHIFT, A, exec, alacritty -e vi ~/.config/alacritty/alacritty-colors.toml #Opens the alacritty colors config
bind = SUPER, W, exec, alacritty -e vi ~/.config/waybar/config # Opens the waybar config
bind = SUPER_SHIFT, W, exec, alacritty -e vi ~/.config/waybar/style.css # Opens the waybar style config

# Example special workspace (scratchpad)
bind = $mainMod, D, togglespecialworkspace, magic    # D for "desk" or "drawer" (scratchpad)
bind = $mainMod SHIFT, D, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
